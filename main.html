<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form</h1>
	<form method="post">
	    <label for="name">Name:</label>
		<input type="text" id="name" placeholder="name" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="email" required><br><br>
		
		<label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="Male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="Female" required>
        <label for="gender_f">Female</label><br><br>
		
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars" required>
		<input type="cars" id="cars" placeholder="cars" required><br>
		<option value=""<option value="" disabled selected>--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
	</select><br><br>
		
		<label for="age">Age:</label>
		<input type="number" id="age" placeholder="age" required><br><br>
		
		<label for="dob">DOB:</label>
		<input type="Date" id="dob" placeholder="dob" required><br><br>
		
		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[7-7]{8}" placeholder="xxx-xxx-xxxx" required><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" placeholder="password" required><br><br>
		
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" placeholder="tos" required><br><br>
		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
