<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form Car</h1>
	<form method="post">
	<label for="Text">Name</label>
		<input type="text" id="name" placeholder="jyoti" required="yes"><br>
		<label for="Email">Email</label>
		<input type="email" id="email" placeholder="singhaanand969@gmail.com" required="yes"><br>
		<label for="Radio">Gender</label>
		<input type="radio" id="female/male" required="yes"><br>
		<label for="Select">Car Brands</label>
		<input type="select" id="cars" placeholder="--Please choose an option--" required="yes"><br>
		<label for="Number">Age</label>
		<input type="number" id="age" placeholder="age" required="yes"><br>
		<label for="Date">DOB</label>
		<input type="Date" id="dob" required="yes"><br>
		<label for="Tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="9988774637" required="no"><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password" required="yes"><br>
		<label for="Checkbox">I agree to the TOS</label>
		<input type="checkbox" id="tos" required="yes">
		submit
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
